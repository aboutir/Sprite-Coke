<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Client - Solar Green</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a4731, #2d8a54);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .title {
            text-align: center;
            font-size: 2.8rem;
            color: #1a4731;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(45deg, #2d8a54, #4CAF50);
            border-radius: 2px;
        }

        .hours {
            text-align: center;
            background: linear-gradient(45deg, #2d8a54, #4CAF50);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            font-size: 1.3rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(45,138,84,0.3);
            max-width: 450px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .hours:hover {
            transform: translateY(-5px);
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .contact-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .contact-title {
            font-size: 1.6rem;
            color: #1a4731;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            color: white;
            border-radius: 50%;
            font-size: 2.5rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .telegram-btn {
            background: linear-gradient(45deg, #0088cc, #29b6f6);
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        .btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .contact-description {
            margin-top: 1rem;
            color: #666;
            font-size: 1.1rem;
        }

        .solar-description {
            text-align: center;
            padding: 2.5rem;
            margin-top: 3rem;
            background: linear-gradient(45deg, #1a4731, #2d8a54);
            color: white;
            border-radius: 20px;
            font-size: 1.2rem;
            line-height: 1.7;
            box-shadow: 0 4px 15px rgba(26,71,49,0.3);
        }

        .floating-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .service-card {
                padding: 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .contact-card {
                padding: 1.5rem;
            }

            .floating-whatsapp {
                bottom: 20px;
                right: 20px;
            }

            .btn {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="service-card">
            <h1 class="title">Centre d'aide</h1>

            <div class="hours">
                <i class="far fa-clock"></i> Heures d'ouverture : 8H00 - 19H00
            </div>

                   
            
        </div>
    </div>

    <!-- Bouton WhatsApp flottant -->
    <a href="https://t.me/Assstante" class="btn whatsapp-btn floating-whatsapp">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
